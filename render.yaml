databases:
  - name: letseat
    databaseName: letseat
    user: letseat

services:
  - type: web
    name: letseat
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn lets-eat.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: letseat
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
